<template>
    <div class="container">
        
        <div class="justify-content-center">
            <h3>Published documents</h3>
            <table class="table table-hover">
                <caption>${document_list.length == 0 ? "No documents to show": "Published documents"}</caption>
                <thead>
                    <tr class="table-primary">
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Url</th>
                        <th scope="col">Last modification</th>
                        <th scope="col">Total revisions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr repeat.for="document of document_list">
                    <td>${document.id}</td>
                    <td>${document.name}</td>
                    <td><a route-href="route: detail_document; params.bind: {document_id:document.id}"> ${document.url}</a></td>    
                    <td>${document.created_at}</td>
                    <td>${document.revisions}</td>
                    </tr>
                </tbody>
            </table>
            <form class="ms-5" submit.delegate="add_document(current_user)">
                <button type="submit" class="btn btn-primary">Add a decument</button>
            </form>
        </div>
    </div>

</template>
