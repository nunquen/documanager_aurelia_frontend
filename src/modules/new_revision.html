<template>
  <div class="container">
      <div class="alert alert-danger" if.bind="error_send">
        ${ error_send }
      </div>
      <div class="alert alert-success" if.bind="success_send">
        ${ success_send }
      </div>
      <div class="alert alert-warning" if.bind="warning_send">
        ${ warning_send }
      </div>
      <form submit.delegate="create()">
          <h1 style="color:rgb(0, 96, 205)">New Revision</h1>
          <br>
          <div class="justify-content-center">
              <div class="mb-3">
                  <label for="revision_title" class="form-label"><b>Title</b></label>
                  <input value.bind="title" type="text" class="form-control" id="revision_title">
              </div>
              <div class="mb-3">
                  <label for="revision_comment" class="form-label"><b>Comment</b></label>
                  <textarea value.bind="comment" class="form-control" id="revision_comment" rows="5"></textarea>
              </div>
              <div class="mb-3">
                <label for="revision_file" class="form-label"><b>Upload file</b></label>
                <input value.bind="file" type="file" class="form-label" id="revision_file" files.bind="selected_files" change.delegate="fileSelected(selected_files)"></input>
              </div>
              <button type="submit" class="btn btn-primary">Publish revision</button>
          </div>
      </form>
  </div>
</template>
